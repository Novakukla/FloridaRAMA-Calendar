<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

  <!-- optional cute font -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      /* your brand palette */
      --brand-pink: #ef779f;
      --brand-blue: #36a8de;
      --brand-green: #3db489;
      --brand-yellow: #f8c964;
      --brand-orange: #f47948;
    }

    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    #fr-events-calendar {
      max-width: 100%;
      margin: 0 auto;
    }

    html, body, #fr-events-calendar {
      height: 100%;
    }

    /* soften day backgrounds and remove hard grid lines */
    .fc-daygrid-day-frame {
      min-height: 130px;
      background-color: #fffdf7;
      border: none;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.05);
      border-radius: 8px;
      padding: 2px;
    }

    .fc-scrollgrid {
      border: none;
    }

    /* style the day numbers */
    .fc-daygrid-day-number {
      font-weight: 600;
      color: var(--brand-green);
      margin: 2px;
    }

    /* allow events to expand to show images */
    .fc-daygrid-day-events {
      max-height: none !important;
    }

    .fc-daygrid-event-harness {
      height: auto !important;
      margin-bottom: 4px;
    }

    .fc-daygrid-event {
      height: auto !important;
      white-space: normal;
      padding: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    /* lift events on hover */
    .fc-daygrid-event:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    /* card layout */
    .fr-event-card {
      display: flex;
      flex-direction: column;
      font-size: 11px;
      height: 100%;
      color: #fff;
    }

    .fr-event-card img {
      width: 100%;
      height: 70px;
      object-fit: cover;
      display: block;
    }

    .fr-event-title {
      padding: 6px;
      font-weight: 600;
      font-size: 12px;
    }

    .fr-event-time {
      padding: 0 6px 6px;
      font-size: 10px;
      opacity: 0.9;
    }

    /* Mobile: thumbnail-only cards */
    @media (max-width: 600px) {
      /* make day cells flexible; no forced tall strips */
      .fc-daygrid-day-frame {
        min-height: auto;
        padding: 2px;
      }

      .fc-daygrid-day-events {
        max-height: none !important;
      }

      .fc-daygrid-event-harness {
        height: auto !important;
      }

      .fc-daygrid-event {
        height: auto !important;
      }

      /* hide text on mobile */
      .fr-event-title,
      .fr-event-time {
        display: none;
      }

      /* make the card a square thumbnail */
      .fr-event-card {
        aspect-ratio: 1 / 1;
        padding: 0;
      }

      .fr-event-card img {
        width: 100%;
        height: 100%;
        max-height: none;
        object-fit: cover;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div id="fr-events-calendar"></div>

  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const calendarEl = document.getElementById('fr-events-calendar');

      let events = [];
      try {
        const res = await fetch('https://raw.githubusercontent.com/Novakukla/FloridaRAMA-Calendar/refs/heads/main/events.json');
        events = await res.json();
      } catch (err) {
        console.error('Error loading events.json', err);
      }

      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto',
        events: events,

        eventClick: function(info) {
          if (info.event.url) {
            window.open(info.event.url, '_blank');
            info.jsEvent.preventDefault();
          }
        },

        eventContent: function(info) {
          const props = info.event.extendedProps;
          const thumbnail = props.thumbnail;
          const title = info.event.title;
          const start = info.event.start;
          const timeStr = start
            ? start.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit' })
            : '';

          const palette = [
            getComputedStyle(document.documentElement).getPropertyValue('--brand-pink').trim(),
            getComputedStyle(document.documentElement).getPropertyValue('--brand-blue').trim(),
            getComputedStyle(document.documentElement).getPropertyValue('--brand-green').trim(),
            getComputedStyle(document.documentElement).getPropertyValue('--brand-yellow').trim(),
            getComputedStyle(document.documentElement).getPropertyValue('--brand-orange').trim()
          ];
          const color = palette[Math.floor(Math.random() * palette.length)];

          const container = document.createElement('div');
          container.className = 'fr-event-card';
          container.style.background = `linear-gradient(135deg, ${color} 0%, ${color} 80%, rgba(255,255,255,0.15) 100%)`;

          if (thumbnail) {
            const img = document.createElement('img');
            img.src = thumbnail;
            img.alt = title;
            container.appendChild(img);
          }

          const titleEl = document.createElement('div');
          titleEl.className = 'fr-event-title';
          titleEl.textContent = title;
          container.appendChild(titleEl);

          if (timeStr) {
            const timeEl = document.createElement('div');
            timeEl.className = 'fr-event-time';
            timeEl.textContent = timeStr;
            container.appendChild(timeEl);
          }

          return { domNodes: [container] };
        }
      });

      calendar.render();
    });
  </script>
</body>
</html>
