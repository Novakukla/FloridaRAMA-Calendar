name: Sync FareHarbor Events

on:
  schedule:
    # Daily at 11:15 UTC (adjust as needed)
    - cron: "15 11 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (Playwright)
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Sync events.json from FareHarbor
        run: |
          node scripts/sync_fareharbor_events.mjs --browser --write --events-file "events.json"
        env:
          FAREHARBOR_COMPANY: floridarama
          FAREHARBOR_FLOW: "1438415"
          FAREHARBOR_TZ: America/New_York

      - name: Commit and push if changed
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add events.json
            git commit -m "Sync events.json from FareHarbor"
            git push
          else
            echo "No changes to commit."
          fi
